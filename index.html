<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
      <link rel="stylesheet" href="style.css">
      <title>Eight Coins</title>
</head>

<body>
      <header class="main-header">
            <h1>Odd Coin Detector</h1>
      </header>
      <section class="canvas-container">
            <canvas id="mycanvas"></canvas>
            <!--<input id="i" />
            <button id="b">click</button>
            <input id="s" placeholder="direction"/>
            <button id="ii">c</button>
            <svg>
            </svg>-->
      </section>
      <div class="info-box">
            <div>
                  <label for="coinweigh">Coin Weight:</label>
                  <input type="number" id="coinweigh" min="1" placeholder="Enter the common weight for all coins... "
                        required>
            </div>
            <div>
                  <label for="chcoin">Choose a Coin For Changing the Weight: </label>
                  <select id="chcoin">
                        <option value="1">Coin A</option>
                        <option value="2">Coin B</option>
                        <option value="3">Coin C</option>
                        <option value="4">Coin D</option>
                        <option value="5">Coin E</option>
                        <option value="6">Coin F</option>
                        <option value="7">Coin G</option>
                        <option value="8">Coin H</option>
                  </select>
            </div>
            <div>
                  <label for="chwg">Choose Increase/Decrease:</label>
                  <select id="chwg">
                        <option value="increase">Increase the Weight of Coin</option>
                        <option value="decrease">Decrease the Weight of Coin</option>
                  </select>
            </div>
            <div>
                  <label for="oddcoinweigh">Odd Coin's Weight Difference:</label>
                  <input type="number" id="newcoinweigh" min="1" placeholder="Enter the odd coin's weight difference... " required>
            </div>
            <button class="button" onclick="return fieldCheck()">Submit</button>
      </div>
      <section class="current-state">
            <!--<h2>Current State</h2>-->
            <div class="state-place"  id="cs" ></div>
      </section>
      <!-- <script src="pagination.js"></script> -->
      <script src="input.js"></script>
      <script src="index.js"></script>
      <script src="audioPlayer.js"></script>
</body>

</html>
